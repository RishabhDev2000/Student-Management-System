<!doctype html>
<lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Mangement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color:dimgray;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Student Mangement System</a>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <section class="container-fluid bg-dark w-50 text-light p-2 my-3 py-3 rounded">
        <form class="row g-3 p-3" method="post" action="">
        <div class="container-fluid bg-dark text-light py-7">
            <header class="text-center">
            <h1 class="display-7">Reset Your Password</h1>
            </header>
        </div>
        <div class="row mb-3">
          <label for="validationDefault01" class="form-label">Enter your Roll No:</label>
          <input type="number" class="form-control" id="rollno" name="rollno" required>
        </div>
        <div class="row mb-3">
          <label for="validationDefault01" class="form-label">Enter your Email ID: </label>
          <input type="text" class="form-control" id="emailid" name="emailid" required>
        </div>
        <div class="row mb-3">
          <label for="validationDefault01" class="form-label">Password: </label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="row mb-3">
          <label for="validationDefault01" class="form-label">Confirm Password: </label>
          <input type="password" class="form-control" id="confirmpass" name="confirmpass" required>
        </div>
        <div class="col-12">
          <div class="text-center">
           <input type="submit" class="btn btn-primary" href="/resetpassword" name="Save Changes">
          </div>
         </div>
        </form>
        </section>

  </body>
</html>
